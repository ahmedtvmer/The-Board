        body {

            margin: 20px;
            background-color: #05299e;
            /* Dark background color */
            color: #ecf0f1;
            /* Light text color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #fff;
            border: 2px solid #0c81cf;
            border-radius: 6px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #0c81cf;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #0c81cf;
            color: #fff;
            text-align: center;
        }

        td:first-child {
            width: 10%;
        }

        td,
        th {
            height: 5px;
        }

        .checkbox-container {
            position: relative;
        }

        .checkbox-container input[type="checkbox"] {
            position: absolute;
            top: 100%;
            right: -15px;
            /* Adjusted left position for the checkbox */
            transform: translateY(-50%);
            /* Center the checkbox vertically */
            width: 16px;
            /* Adjusted width for the checkbox */
            height: 16px;
            /* Adjusted height for the checkbox */
        }

        .checkbox-container input,
        .checkbox-container textarea {
            margin-left: 15px;
            /* Adjusted margin for spacing between checkbox and input */
            width: calc(100% - 30px);
            /* Adjusted width for the input fields */
            box-sizing: border-box;
            /* Include padding in the width */
            background-color: transparent;
            /* Make the background color transparent */
            border: 0px solid #95a5a6;
            /* Add a border for better visibility */
            color: #ecf0f1;
            /* Set text color */
            padding: 8px;
            /* Add padding for better aesthetics */
            border-radius: 4px;
            /* Optional: Add border-radius for rounded corners */
        }



        input {
            width: 100%;
            /* Make the input fields fill 95% of the cell width */
            height: 5px;
            /* Set the height of the input fields */
            box-sizing: border-box;
            /* Include padding in the width */
            background-color: transparent;
            /* Remove the default background color */
            border: 0px solid #95a5a6;
            /* Add a border for better visibility */
            color: #ecf0f1;
            /* Set text color */
            padding: 20px;
            /* Add padding for better aesthetics */
            border-radius: 4px;
            /* Optional: Add border-radius for rounded corners */
        }

        textarea {
            width: 100%;
            /* Make the textarea fill 95% of the cell width */
            height: 100px;
            /* Set the initial height of the textarea */
            box-sizing: border-box;
            /* Include padding in the width */
            background-color: transparent;
            /* Make the background color transparent */
            border: 0px solid #95a5a6;
            /* Add a border for better visibility */
            color: #ecf0f1;
            /* Set text color */
            padding: 8px;
            /* Add padding for better aesthetics */
            border-radius: 4px;
            /* Optional: Add border-radius for rounded corners */
            resize: vertical;
            /* Allow vertical resizing of the textarea */
        }

        h1 {
            font-family: 'Pacifico', cursive;
            /* Use the Pacifico font for English */
            color: #ffffff;
            text-align: center;
            font-size: 50px;
            -webkit-text-stroke: 0.5px rgb(9, 3, 66);
            text-stroke: 0.5px rgb(9, 3, 66);
        }

        footer {

            /* Light gray text color */
            /* background-color: #062f57; */
